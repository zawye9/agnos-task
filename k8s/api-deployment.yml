apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:

      - name: api
        image: your-api-image:latest
        ports:
          - containerPort: 3000
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

      - name: envoy
        image: envoyproxy/envoy:v1.29-latest
        ports:
          - containerPort: 9901
        volumeMounts:
          - name: envoy-config
            mountPath: /etc/envoy
        args:
          - "-c"
          - "/etc/envoy/envoy.yaml"

      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config
